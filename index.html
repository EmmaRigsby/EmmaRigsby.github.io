<!DOCTYPE HTML>
<html>
    <head>
        <title>First Website</title>
        <style>
            body {
                background: rgb(253, 255, 141);
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            #all-contents {
              max-width: 800px;
                margin: auto;
            }
         
            /* navigation menu */
            nav {
                background: rgba(255, 201, 246, 0.801);
                margin: 0 auto;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
                border-radius: 30px;
            }
            h1 {
                display: flex;
                align-items: center;
                color: white;
                flex: 1;
                margin: 0;
            }
            #nav-ul {
                list-style-image: none;
            }
            .nav-li {
                display: inline-block;
                padding: 0 10px;
            }
            a {
                text-decoration: none;
                color: #fff;
            }
         
            /* main container area beneath menu */
            main {
                background: rgb(236, 217, 163);
                display: flex;
            }
            .sidebar {
                margin-right: 25px;
                padding: 10px;
            }
            .sidebar-img {
                width: 200px;
            }
            .content {
                flex: 1;
                padding: 15px;
            }
            #interests {
                border: 4px silver ridge;
                padding: 8px;
            }
            h2, h3 {
                margin: 0px;
            }
         </style>
    </head>
    
    <body>
        <div id="all-contents">
            <nav>
                <h1>Emma's Amazing Website</h1>
                <ul id="nav-ul">
                    <li class="nav-li"><a href="index.html">Home</a> </li>
                    <li class="nav-li"><a href="portforlio.html">Portforlio</a></li>
                </ul>
            </nav>
            <main>
                <!-- Sidebar section -->
                <div class="sidebar">
                    <img class="sidebar-img" src="img/self-portrait.jpg" alt="My art!">
                </div>
                 <!-- Content section -->
                <div class="content">
                    <h2>Emma Rigsby</h2>
                    <p> Student at SPHS </p>
                     <!-- Interests section -->
                     <div id="interests">
                        <h3>Interests</h3>
                        <ul>
                            <li>Band</li>
                            <li>Drawing</li>
                            <li>Gaming</li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
